<!DOCTYPE html>
<html>
<head>
    <title>User Stats</title>
</head>
<body>
    <h1>Your Stats</h1>

        {% for company, percentage in stats.items() %}

        {% endfor %}
    </ul>

    <a href="/">Go Back</a>
</body>
</html>
